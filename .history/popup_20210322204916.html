<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Launcher</title>
    <link rel="stylesheets" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text?css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
        <img src="images/icon128.png" alt="Quick Launcher" class="logo-icon">Quick Launcher
        <span class="version">1.0.0</span>
        </h1>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://www.github.com" target="_blank">
                    <i class="fa fa-github" style="color:darksalmon"></i>    
                </a>
            </div>
            <div class="flex">
                <a href="https://www.udemy.com" target="_blank">
                    <i class="fa fa-coffee" style="color:darksalmon"></i>    
                </a>
            </div>
            <div class="flex">
                <a href="https://www.youtube.com" target="_blank">
                    <i class="fa fa-youtube" style="color:darksalmon"></i>    
                </a>
            </div>
            <div class="flex">
                <a href="https://www.webmail.iitd.ac.in/roundcube/" target="_blank">
                    <i class="fa fa-envelope-o" style="color:darksalmon"></i>    
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
